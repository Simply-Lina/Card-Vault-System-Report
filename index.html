<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Vault</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="card-vault.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #cardList {
            margin-top: 20px;
        }
        .card-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-item button {
            padding: 5px 10px;
            font-size: 14px;
        }
        .ciphertext {
            display: none;
            font-size: 12px;
            word-wrap: break-word;
            color: #555;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Card Vault</h1>
    <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
    </div>
    <div class="form-group">
        <label for="cardHolder">Card Holder</label>
        <input type="text" id="cardHolder" placeholder="John Doe" required>
    </div>
    <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>
    </div>
    <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="123" required>
    </div>
    <button onclick="encryptAndStore()">Encrypt & Store</button>
    <button onclick="listCards()">List Stored Cards</button>
    <div id="output"></div>
    <div id="cardList"></div>
</body>
</html>
